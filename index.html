<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="style.css">

   <title>Responsive bakery website </title>
</head>
<body>
   
     <!--==================== HEADER ====================-->
     <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav_logo">Bakery</a>

            <div class="nav_menu" id="nav-menu">
               <ul class="nav_list">
                  <li class="nav_item">
                     <a href="#home" class="nav_link">Home</a>
                  </li>

                  <li class="nav_item">
                     <a href="#new" class="nav_link">News</a>
                  </li>

                  <li class="nav_item">
                     <a href="#about" class="nav_link">About Us</a>
                  </li>

                  <li class="nav_item">
                     <a href="#favorite" class="nav_link">Favorite</a>
                  </li>

                  <li class="nav_item">
                     <a href="#visit" class="nav_link">Location</a>
                  </li>

               </ul>

               <!--close button  -->
                <div class="nav_close" id="nav-close">
                  <i class="ri-close-line"></i>
                </div>

                 <img src="images/bread-4.png" alt="image" class="nav_img1">
                <img src="images/bread-1.png" alt="image" class="nav_img2"> 
            </div>
            <!-- Toggle button -->
            <div class="nav_toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
     </header>

     <!--==================== MAIN ====================-->
     <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
           <img src="images/home-bg.jpg" alt="image" class="home-bg">
           <div class="home_shadow"></div>

           <div class="home_container container grid">
            <div class="home_data">
               <h1 class="home_title">
                  Select The Best <br> Quality Breads
               </h1>

             <a href="#" class="button">Select Breads</a>

             <img src="images/bread-1.png" alt="image" class="home_bread">
            </div>
            <div class="home_image">
               <img src="images/home-bread.png" alt="image" class="home_img">
            </div>

             <footer class="home_footer">
               <div class="home_location">
                  <i class="ri-map-pin-line"></i>
                  <span>AV. The Sun #321 <br> Lima Peru</span>
               </div>

               <div class="home-social">
                   <a href=" https://www.facebook.com" target="_blank">
                     <i class="ri-facebook-circle-line"></i>
                    
                   </a>

                   <a href="https://www.instagram.com" target="_blank">
                     <i class="ri-instagram-line"></i>
                     
                   </a>

                   <a href=" https://www.youtube.com" target="_blank">
                     <i class="ri-youtube-line"></i>
                    
                   </a>
               </div>
             </footer>

           </div>
        </section>

        <!--==================== NEWS ====================-->
        <section class="new section" id="new">
           
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
           
        </section>
        
        <!--==================== FAVORITES ====================-->
        <section class="favorite section" id="favorite">
           
        </section>

        <!--==================== VISIT ====================-->
        <section class="visit section" id="visit">
           
        </section>
     </main>

     <!--==================== FOOTER ====================-->
     <footer class="footer">
        
     </footer>

     <!--========== SCROLL UP ==========-->
     

     <!--=============== SCROLLREVEAL ===============-->
     <script src=""></script>

     <!--=============== MAIN JS ===============-->
     <script src="script.js"></script>  

</body>
</html>
